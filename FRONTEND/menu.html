<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/comun.css">
    <link rel="stylesheet" href="css/menu.css">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Menú</title>
</head>

<body onload="cargarMenu();esta_autenticado();">
    <div class="background"></div>
    <div class="header">
        <img src="css/imagenes/esei.png" alt="ESEI Logo">
        <h1>Menú</h1>
        <span id='id_caja_superior'>
        </span>
    </div>

    <div class="content">
        <ul id="menu">
            <div id="menu-row-1" class="menu-row">
            </div>
            <div id="menu-row-2" class="menu-row">
            </div>
        </ul>
    </div>

    <!-- Modal de Cambio de Contraseña -->
    <div id="modalCambiarContraseña" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalCambiarContraseña()">&times;</span>
            <h2>Cambiar Contraseña</h2>
            <form id="formCambiarContraseña" onsubmit="guardarContraseña(event)">
                
                <label for="contraseñaActual">Contraseña Actual:</label>
                <div class="password-container">
                    <input type="password" id="contraseñaActual" name="contraseñaActual" required>
                    <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('contraseñaActual')"></i>
                </div>

                <label for="nuevaContraseña">Nueva Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="nuevaContraseña" name="nuevaContraseña" required>
                    <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('nuevaContraseña')"></i>
                </div>

                <label for="confirmarContraseña">Confirmar Nueva Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
                    <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('confirmarContraseña')"></i>
                </div>
            
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

</body>

</html>
