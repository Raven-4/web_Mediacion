<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/comun.css">
    <link rel="stylesheet" href="css/crearPerfil.css">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="js/crearPerfil.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Crear Perfil</title>
</head>

<body onload="esta_autenticado();">
    <div class="background"></div>
    <div class="header">
        <img src="css/imagenes/esei.png" alt="ESEI Logo">
        <h1>Crear Perfil de Usuario</h1>
        <span id='id_caja_superior'>
        </span>
    </div>

    <div class="content">
        <div class="crearPerfil-container">
            <!-- <h1>Crear Perfil de Usuario</h1> -->
            <form id="crearPerfilForm" action='javascript:comprobarPerfil();'>
                <label for="userName">Nombre de Usuario:</label><br>
                <input type="text" id="id_usuario" name="userName" required onblur="verificarNombreUsuarioUnico()">
                <div id="mensaje-error-usuario" style="color: red;"></div>

                <label for="nombre">Nombre:</label><br>
                <input type="text" id="id_nombre" name="nombre" required><br>

                <label for="apellidos">Apellidos:</label><br>
                <input type="text" id="id_apellidos" name="apellidos" required><br>

                <label for="correoElectronico">Correo Electrónico:</label><br>
                <input type="email" id="id_correoElectronico" name="correoElectronico" required><br>

                <label for="contraseña">Contraseña:</label><br>
                <input type="password" id="id_contrasena" name="contraseña" required><br>
                <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('id_contrasena')"></i>

                <label for="rol">Rol:</label><br>
                <select id="id_rol" name="rol" required>
                    <option value="usuario">Usuario</option>
                    <option value="admin">Administrador</option>
                </select><br><br>

                <button type="submit">Crear Perfil</button>
            </form>
            <a href='menu.html'>
                <p>Volver</p>
            </a>
        </div>
    </div>

    <!-- Modal de Cambio de Contraseña -->
    <div id="modalCambiarContraseña" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalCambiarContraseña()">&times;</span>
            <h2>Cambiar Contraseña</h2>
            <form id="formCambiarContraseña" onsubmit="guardarContraseña(event)">
                <label for="contraseñaActual">Contraseña Actual:</label>
                <input type="password" id="contraseñaActual" name="contraseñaActual" required>
                <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('contraseñaActual')"></i>

                <label for="nuevaContraseña">Nueva Contraseña:</label>
                <input type="password" id="nuevaContraseña" name="nuevaContraseña" required>
                <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('nuevaContraseña')"></i>

                <label for="confirmarContraseña">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
                <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('confirmarContraseña')"></i>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

</body>

</html>
