<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/comun.css">
    <link rel="stylesheet" href="css/crearCaso.css">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="js/crearCaso.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Crear Caso</title>
</head>

<body onload="esta_autenticado();establecerFechaActual();">
    <div class="background"></div>
    <div class="header">
        <img src="css/imagenes/esei.png" alt="ESEI Logo">
        <h1>Crear Caso de Mediación</h1>
        <span id='id_caja_superior'>
        </span>
    </div>

    <div class="content">
        <div class="crearCaso-container">

            <!-- <h1>Crear Caso de Mediación</h1> -->
            <form id="crearCasoForm" action="javascript:crearCaso()">
                <label for="alumnosInvolucrados">Alumnos Involucrados:</label><br>
                <input type="text" id="alumnosInvolucrados" name="alumnosInvolucrados" required><br>

                <label for="nivel">Nivel:</label><br>
                <select id="nivel" name="nivel" onchange="actualizarCursos()" required>
                    <option value="" disabled selected>Seleccionar nivel</option>
                    <option value="ESO">ESO</option>
                    <option value="Bachiller">Bachiller</option>
                </select><br>

                <label for="curso">Curso:</label><br>
                <select id="curso" name="curso" required>
                    <option value="" disabled selected>Seleccionar curso</option>
                </select><br>

                <label for="fechaApertura">Fecha de Apertura:</label><br>
                <input type="date" id="fechaApertura" name="fechaApertura" required><br>

                <label for="mediador1">Mediador 1:</label><br>
                <span id="mediador1" name="mediador1" required></span>
                <button type="button" onclick="abrirModalSeleccionarUsuarios('mediador1')">Seleccionar
                    Mediador</button><br>

                <label for="mediador2">Mediador 2:</label><br>
                <span id="mediador2" name="mediador2" required></span>
                <button type="button" onclick="abrirModalSeleccionarUsuarios('mediador2')">Seleccionar
                    Mediador</button><br>

                <label for="formularioOficial">Formulario Oficial:</label><br>
                <button type="button" onclick="descargarFormularioBlanco()">Descargar Formulario en Blanco</button><br>
                <input type="file" id="formularioOficial" name="formularioOficial"><br>

                <label for="estado">Estado:</label><br>
                <select id="estado" name="estado" required>
                    <option value="En curso">En curso</option>
                    <option value="En seguimiento">En seguimiento</option>
                    <option value="Finalizado">Finalizado</option>
                </select><br>

                <!-- Popup Modal para seleccionar usuarios -->
                <div id="modalSeleccionarUsuarios" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="cerrarModalSeleccionarUsuarios()">&times;</span>
                        <h2>Seleccionar Usuarios</h2>
                        <input type="text" id="busquedaUsuario" placeholder="Buscar usuario..."
                            oninput="buscarUsuario()">
                        <ul id="listaUsuarios">
                        </ul><br>
                        <button type="button" onclick="confirmarSeleccionUsuarios(event)">Confirmar</button>
                    </div>
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit">Crear Caso</button>
            </form>

            <a href='menu.html'>
                <p>Volver</p>
            </a>
        </div>
    </div>

    <!-- Modal de Cambio de Contraseña -->
    <div id="modalCambiarContraseña" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalCambiarContraseña()">&times;</span>
            <h2>Cambiar Contraseña</h2>
            <form id="formCambiarContraseña" onsubmit="guardarContraseña(event)">
                
                <label for="contraseñaActual">Contraseña Actual:</label>
                <div class="password-container">
                    <input type="password" id="contraseñaActual" name="contraseñaActual" required>
                    <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('contraseñaActual')"></i>
                </div>

                <label for="nuevaContraseña">Nueva Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="nuevaContraseña" name="nuevaContraseña" required>
                    <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('nuevaContraseña')"></i>
                </div>

                <label for="confirmarContraseña">Confirmar Nueva Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
                    <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('confirmarContraseña')"></i>
                </div>
            
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

</body>

</html>
